<select #input [(ngModel)]="value" class="form-select flex-grow-1" [disabled]="isDisabled"
    (ngModelChange)="onModelChange($event)" (blur)="onTouch()" [compareWith]="compareSelectedValue">
    <option value="ARS">{{innerLabel}}ARS</option>
    <option value="USD">{{innerLabel}}USD</option>
</select>
