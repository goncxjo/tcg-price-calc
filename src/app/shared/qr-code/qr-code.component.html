<qrcode
	(qrCodeURL)="onChangeURL($event)"
	[qrdata]="data"
    [allowEmptyString]="true"
    [cssClass]="'center'"
    [elementType]="'url'"
    [errorCorrectionLevel]="'M'"
    [scale]="1"
    [width]="300"
></qrcode>

<a [href]="qrCodeDownloadLink" download="qrcode" type="button" class="btn btn-primary">
	Descargar
</a>
