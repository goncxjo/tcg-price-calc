<div class="card mb-3">
	<div class="card-header fw-bold">
		Buscar
	</div>
	<div class="card-body">
		<div class="mb-3">
			<label for="name" class="form-label">Descripción</label>
			<input type="text" class="form-control" id="name" placeholder="Escriba aquí el texto...">
		  </div>
	</div>
</div>

<div class="d-grid gap-3 d-sm-flex justify-content-sm-end mb-3">
    <button type="button" class="btn btn-sm btn-success" routerLink="create">
        <fa-icon [icon]="plusIcon"/>
        Crear publicación
    </button>
</div>	

@if (rowData$ | async; as rowData) {
    @if (rowData.length > 0) {

        <ag-grid-angular
            [rowData]="rowData"
            [columnDefs]="colDefs"
            class="ag-theme-quartz"
            style="height: 500px;"  
        ></ag-grid-angular>
    }
    @else {
        <div class="alert alert-warning d-flex flex-row align-items-center justify-content-center m-0">
            <fa-icon [icon]="warningIcon" class="me-3"/>
            <span>
                No se han encontrado resultados
            </span>
        </div>
    }

}
