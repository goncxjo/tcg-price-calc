<div #appContainer class="app-container">
      <app-navbar #navbar></app-navbar>
      <div class="body">
            <aside class="text-white" #collapse="ngbCollapse" [ngbCollapse]="isSidebarCollapsed" [horizontal]="true">
                  <app-sidebar></app-sidebar>
            </aside>
            <main class="d-flex">
                  <div class="container">
                        <xng-breadcrumb #breadcrumb>
                              <div class="card">
                                    <ng-container *xngBreadcrumbItem="let breadcrumb">
                                          <ng-container>{{ breadcrumb }}</ng-container>
                                    </ng-container>
                              </div>
                        </xng-breadcrumb>
                        <router-outlet></router-outlet>
                  </div>
            </main>
      </div>
</div>

<app-loading-screen></app-loading-screen>
